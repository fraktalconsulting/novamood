<md-dialog aria-label="Specialist" ng-cloak style="width: 720px">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Information om speciallist</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content" layout="column" flex>
                        <md-content>
                            <div layout="row" flex>
                                <md-input-container class="md-block" flex>
                                    <label>FÃ¶rnamn</label>
                                    <input ng-model="vm.speicalist.profile.firstName" disabled/>
                                </md-input-container>
                                <md-input-container class="md-block" flex>
                                    <label>Efternamn</label>
                                    <input ng-model="vm.speicalist.profile.lastName" disabled/>
                                </md-input-container>
                            </div>
                            <div layout="row">
                                <md-input-container class="md-block" flex>
                                    <label>Telefonnummer</label>
                                    <input ng-model="vm.speicalist.profile.phoneNumber" disabled/>
                                </md-input-container>
                            </div>
                            <div layout="row">
                                <md-input-container class="md-block" flex>
                                    <label>Email</label>
                                    <input ng-model="vm.speicalist.emails[0].address" disabled/>
                                </md-input-container>
                            </div>
                            <div layout="row">
                                <md-input-container class="md-block" flex>
                                    <label>Adress</label>
                                    <input ng-model="vm.speicalist.profile.address" disabled/>
                                </md-input-container>
                            </div>
                            <div layout="row">
                                <md-input-container class="md-block" flex="70">
                                    <label>Stad</label>
                                    <input ng-model="vm.speicalist.profile.city" disabled/>
                                </md-input-container>
                                <md-input-container class="md-block" flex="30">
                                    <label>Postnummer</label>
                                    <input ng-model="vm.speicalist.profile.zipcode" md-maxlength="5" disabled/>
                                </md-input-container>
                            </div>
                        </md-content>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="vm.cancel()">
                Cancel
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
